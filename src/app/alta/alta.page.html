    <ion-title>Formulario de Alta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>

  <ion-button expand="full" (click)="agregarElemento()">Agregar</ion-button>
  <!-- alta.page.html -->
  <ion-button expand="full" (click)="verLista()">Ver Lista</ion-button>

</ion-content>
